<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 信贷资质查询系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .query-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }
        .query-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .stat-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部状态栏 -->
        <div class="h-12 bg-white flex items-center justify-between px-4">
            <div class="text-gray-600">9:41</div>
            <div class="flex space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 顶部渐变背景区域 -->
        <div class="gradient-bg text-white p-6 pb-16">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-4">
                    <div class="w-14 h-14 rounded-full bg-white/20 flex items-center justify-center">
                        <i class="fas fa-user text-white text-2xl"></i>
                    </div>
                    <div>
                        <h2 class="text-xl font-semibold">渠道商名称</h2>
                        <p class="text-sm text-white/80 mt-1">ID: 12345678</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="p-2 rounded-full bg-white/20">
                        <i class="fas fa-bell text-white text-lg"></i>
                    </button>
                    <button onclick="window.location.href='login.html'" class="p-2 rounded-full bg-white/20">
                        <i class="fas fa-sign-out-alt text-white text-lg"></i>
                    </button>
                </div>
            </div>
            <!-- 统计卡片 -->
            <div class="flex gap-3 px-1">
                <div class="stat-card rounded-xl p-3 border border-white/10 flex-1">
                    <div class="flex items-center justify-between">
                        <div class="flex-1 min-w-0">
                            <p class="text-sm text-white/90">大数据查询</p>
                            <div class="flex items-baseline mt-1">
                                <p class="text-2xl font-bold text-white truncate">1000</p>
                                <p class="text-sm text-white/80 ml-1 flex-shrink-0">次</p>
                            </div>
                            <div class="mt-2">
                                <p class="text-xs text-emerald-300">剩余: 50次</p>
                            </div>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center shadow-lg flex-shrink-0 ml-2">
                            <i class="fas fa-database text-white text-base"></i>
                        </div>
                    </div>
                </div>
                <div class="stat-card rounded-xl p-3 border border-white/10 flex-1">
                    <div class="flex items-center justify-between">
                        <div class="flex-1 min-w-0">
                            <p class="text-sm text-white/90">征信查询</p>
                            <div class="flex items-baseline mt-1">
                                <p class="text-2xl font-bold text-white truncate">1000</p>
                                <p class="text-sm text-white/80 ml-1 flex-shrink-0">次</p>
                            </div>
                            <div class="mt-2">
                                <p class="text-xs text-amber-300">剩余: 20次</p>
                            </div>
                        </div>
                        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-amber-400 to-amber-600 flex items-center justify-center shadow-lg flex-shrink-0 ml-2">
                            <i class="fas fa-file-invoice text-white text-base"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="px-4 -mt-8">
            <!-- 立即查询按钮 -->
            <div class="bg-white rounded-xl shadow-sm p-6 mb-4">
                <button onclick="window.location.href='query.html'" class="query-btn w-full text-white py-4 rounded-xl font-medium text-lg flex items-center justify-center space-x-2">
                    <i class="fas fa-search-plus"></i>
                    <span>立即查询</span>
                </button>
            </div>

            <!-- 最近查询记录 -->
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-medium">最近查询</h3>
                    <a href="orders.html" class="text-blue-600 text-sm">查看全部</a>
                </div>
                <div class="space-y-4">
                    <div class="card-hover bg-gray-50 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="font-medium">张三</div>
                                <div class="text-sm text-gray-500 mt-1">2024-03-20 14:30</div>
                            </div>
                            <div class="px-3 py-1 rounded-full bg-green-100 text-green-600 text-sm">
                                已通过
                            </div>
                        </div>
                    </div>
                    <div class="card-hover bg-gray-50 rounded-xl p-4">
                        <div class="flex items-center justify-between">
                            <div>
                                <div class="font-medium">李四</div>
                                <div class="text-sm text-gray-500 mt-1">2024-03-20 13:15</div>
                            </div>
                            <div class="px-3 py-1 rounded-full bg-red-100 text-red-600 text-sm">
                                未通过
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="mt-auto bg-white border-t border-gray-100">
            <div class="flex justify-around items-center h-16">
                <a href="home.html" class="flex flex-col items-center text-blue-600">
                    <i class="fas fa-home text-xl"></i>
                    <span class="text-xs mt-1">首页</span>
                </a>
                <a href="orders.html" class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-list text-xl"></i>
                    <span class="text-xs mt-1">订单</span>
                </a>
              
            </div>
        </div>
    </div>
</body>
</html>
