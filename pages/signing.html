<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签署 - 信贷资质查询系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .next-btn {
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            transition: all 0.3s ease;
        }
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- 顶部状态栏 -->
        <div class="h-12 bg-white flex items-center justify-between px-4">
            <div class="text-gray-600">9:41</div>
            <div class="flex space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <!-- 顶部导航 -->
        <div class="bg-white px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <a href="query.html" class="text-gray-600">
                    <i class="fas fa-chevron-left"></i>
                </a>
                <h1 class="text-lg font-medium">电子签署</h1>
            </div>
        </div>

        <!-- 进度条 -->
        <div class="bg-white px-4 py-3">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="h-1 bg-blue-600 rounded-full"></div>
                </div>
                <div class="flex-1">
                    <div class="h-1 bg-blue-600 rounded-full"></div>
                </div>
                <div class="flex-1">
                    <div class="h-1 bg-gray-200 rounded-full"></div>
                </div>
            </div>
            <div class="flex justify-between mt-2 text-sm">
                <span class="text-blue-600">资料上传</span>
                <span class="text-blue-600">签署中</span>
                <span class="text-gray-400">查询中</span>
            </div>
        </div>

        <!-- 签署链接 -->
        <div class="px-4 py-3">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="font-medium">电子签署链接</h3>
                    <button onclick="copyLink()" class="text-blue-600 text-sm flex items-center">
                        <i class="fas fa-copy mr-1"></i>
                        复制链接
                    </button>
                </div>
                <div class="bg-gray-50 rounded-lg p-3">
                    <div class="text-sm text-gray-500 mb-2">请复制以下链接发送给客户进行签署：</div>
                    <div class="flex items-center space-x-2">
                        <input type="text" readonly value="https://esign.example.com/sign/abc123" class="flex-1 px-3 py-2 bg-white border border-gray-200 rounded-lg text-sm">
                    </div>
                </div>
                <div class="mt-3 text-sm text-gray-500 flex items-center">
                    <i class="fas fa-info-circle text-blue-500 mr-1"></i>
                    <span>链接有效期为24小时，请及时发送给客户</span>
                </div>
            </div>
        </div>

        <!-- 签署状态 -->
        <div class="px-4 py-2">
            <div class="bg-white rounded-xl shadow-sm p-4">
                <div class="flex items-center justify-between">
                    <div>
                        <h3 class="font-medium">签署状态</h3>
                        <div class="text-sm text-gray-500 mt-1">等待客户签署</div>
                    </div>
                    <div class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center">
                        <i class="fas fa-clock text-gray-400 text-xl"></i>
                    </div>
                </div>
                <div class="mt-4 text-sm text-gray-500">
                    <p>客户需要签署以下授权协议：</p>
                    <ul class="list-disc list-inside mt-2 space-y-1">
                        <li>大数据授权协议</li>
                        <li>征信授权协议</li>
                        <li>个人信息授权协议</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 操作提示 -->
        <div class="px-4 py-2">
            <div class="bg-blue-50 rounded-xl p-4">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-blue-600 mt-1"></i>
                    <div class="ml-3 text-sm text-blue-700">
                        <p>1. 复制上方链接发送给客户</p>
                        <p class="mt-1">2. 客户完成签署后，点击下方按钮继续</p>
                        <p class="mt-1">3. 系统将自动进入查询阶段</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div class="p-4 mt-auto">
            <button onclick="window.location.href='querying.html'" class="next-btn w-full text-white py-4 rounded-xl font-medium text-lg">
                客户已签署，继续查询
            </button>
        </div>
    </div>

    <script>
        function copyLink() {
            const linkInput = document.querySelector('input[type="text"]');
            linkInput.select();
            document.execCommand('copy');
            alert('链接已复制到剪贴板');
        }
    </script>
</body>
</html>
